<!DOCTYPE html>
<html lang="en"> 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" crossorigin="anonymous">
    <!-- Other CSS -->
    <link rel="stylesheet" href="lib/chosen/chosen.css">
    <link rel="stylesheet" href="css/customStyle.css">

    <title>Timetable Forms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Form where the user add information about professors, classes, classrooms">
    <meta name="author" content="Antonio Faienza, Luca Angelucci, Alessio Ciarrocchi">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

<body>
    <!-- 
    ///////////////////////////////////////////////////////////////////////////////////////
    //
    // Add Professor
    //
    ///////////////////////////////////////////////////////////////////////////////////////
    -->
    <div class="card card-outline-secondary">
        <div class="top card-header">
            <h1 class="mb-0"><img src="assets/img/man-talking-by-mic-on-a-presentation.png"> Professore</h1>
        </div>
        <div class="card-header" id="headerProfessor">
            <h3 class="mb-0"> <a href="#"><img src="assets/img/add-circular-button.png"></a> Aggiungi</h3>
        </div>
        <div class="card-body" id="cardBodyProfessor">
            <!-- <div id="prova">PRova</div> -->
            <form class="form" id="professorForm" role="form" autocomplete="off" action="http://127.0.0.1:5000/addProfessor"
                method="POST">
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Nome</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="text" name="nameProfessorForm" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Cognome</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="text" name="surnameProfessorForm" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Matricola</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="numeric" name="idProfessorForm" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Tipo di Contratto</label>
                    <div class="col-lg-9">
                        <select id="roleProfessorForm" class="form-control" size="0" name="roleProfessorForm">
                            <option value="contratto">Professore a contratto</option>
                            <option value="associato">Professore Associato</option>
                            <option value="ordinario">Professore Ordinario</option>
                        </select>
                    </div>
                </div>


                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label"></label>
                    <div class="col-lg-9">
                        <input type="button" id="resetAddProfessor" class="btn btn-secondary" value="Cancella">
                        <input type="submit" class="btn btn-primary" value="Salva">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 
    ///////////////////////////////////////////////////////////////////////////////////////
    //
    // Delete Professor
    //
    ///////////////////////////////////////////////////////////////////////////////////////
    -->
    <div class="card card-outline-secondary">
        <div class="card-header" id="headerProfessorDelete">
            <h3 class="mb-0"><a href="#"><img src="assets/img/delete.png"></a> Elimina</h3>
        </div>
        <div class="card-body" id="cardBodyProfessorDelete">
            <!-- <div id="prova">PRova</div> -->
            <form class="form" id="professorFormDelete" role="form" autocomplete="off" action="http://127.0.0.1:5000/deleteProfessor"
                method="POST">
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Nome</label>
                    <div class="col-lg-9">
                        <select id="findProfessorDelete" data-placeholder="Begin typing a name to filter..." class="form-control chosen-select"
                            tabindex="4" size="0" name="deleteTeacher" required>
                            <option value=""></option>
                            <!-- the otpion tag are fullied in javasctipt file init.js -->
                        </select>

                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label"></label>
                    <div class="col-lg-9">
                        <input type="submit" class="btn btn-danger" value="Cancella">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 
    ///////////////////////////////////////////////////////////////////////////////////////
    //
    // Update Professor
    //
    ///////////////////////////////////////////////////////////////////////////////////////
    -->
    <div class="card card-outline-secondary">
        <div class="card-header" id="headerProfessorUpdate">
            <h3 class="mb-0"><a href="#"><img src="assets/img/rotate.png"></a> Aggiorna</h3>
        </div>
        <div class="card-body" id="cardBodyProfessorUpdate">
            <!--  -->
            <!--  -->
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Nome</label>
                <div class="col-lg-9">
                    <select id="findProfessorUpdate" data-placeholder="Begin typing a name to filter..." class="form-control chosen-select"
                        tabindex="4" size="0" name="updateTeacher" required>
                        <option value=""></option>
                        <!-- the otpion tag are fullied in javasctipt file init.js -->
                    </select>

                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label"></label>
                <div class="col-lg-9">
                    <button id="buttonFindProfessor" type="button" class="btn btn-primary" value="Cerca">Cerca</button>
                </div>
            </div>
            <!--  -->
            <!--  -->
            <form class="form" id="professorFormUpdate" role="form" autocomplete="off" action="http://127.0.0.1:5000/updateProfessor"
                method="POST">
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Nome</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="text" name="nameProfessorUpdate" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Cognome</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="text" name="surnameProfessorUpdate" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Matricola</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="numeric" name="idProfessorUpdate" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Tipo di Contratto</label>
                    <div class="col-lg-9">
                        <select id="roleProfessorUpdate" class="form-control" size="0" name="roleProfessorUpdate">
                            <option value="contratto">Professore a contratto</option>
                            <option value="associato">Professore Associato</option>
                            <option value="ordinario">Professore Ordinario</option>
                        </select>
                    </div>
                </div>


                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label"></label>
                    <div class="col-lg-9">
                        <input type="button" id="resetUpdateProfessor" class="btn btn-secondary" value="Cancella">
                        <input type="submit" class="btn btn-success" value="Aggiorna">
                    </div>
                </div>
            </form>
        </div>
    </div>


    <br>
    <br>


    <!-- 
    ///////////////////////////////////////////////////////////////////////////////////////
    //
    // Form Materia
    //
    ///////////////////////////////////////////////////////////////////////////////////////
    -->
    <div class="card card-outline-secondary">
        <div class="top card-header">
            <h1 class="mb-0"><img src="assets/img/books-stack-of-three.png"> Materia</h1>
        </div>
        <div class="card-header" id="headerDiscipline">
            <h3 class="mb-0"><a href="#"><img src="assets/img/add-circular-button.png"></a> Aggiungi</h3>
        </div>
        <div class="card-body" id="cardBodyDiscipline">
            <form class="form" id="disciplineForm" role="form" autocomplete="off" action="http://127.0.0.1:5000/addDiscipline"
                method="POST">
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Nome Materia</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="text" name="discipline_name" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Sigla Materia</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="text" name="discipline_abb" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Obbligatorio</label>
                    <div class="col-lg-9">
                        <label class="radio-inline"><input type="radio" name="obligatory" value="true" required>Si
                        </label>
                        <label class="radio-inline"><input type="radio" name="obligatory" value="false">No </label>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">CFU</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="number" min="1" max="18" value="6" name="cfu" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Codice Identificativo</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="numeric" name="id_discipline" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Corso di laurea</label>
                    <div class="col-lg-9">
                        <select id="findDisciplineCourse" data-placeholder="Scegli il corso di laurea"
                                class="form-control chosen-select" name="degreeCourse" required>
                            <option value="8009"> Informatica Triennale</option>
                            <option value="8014"> Informatica per il Management</option>
                            <option value="8028"> Informatica Magistrale</option>
                        </select>  
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Anno del corso di laurea</label>
                    <div class="col-lg-9">
                        <select id="findDisciplineYear" data-placeholder="Scegli l'anno di corso"
                                class="form-control chosen-select" name="yearCourse" required>
                            <option value="1">Primo</option>
                            <option value="2">Secondo</option>
                            <option value="3">Terzo</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Curriculum del corso</label>
                    <div class="col-lg-9">
                        <select id="findCurriculum" data-placeholder="Scegli il curriculum"
                                class="form-control chosen-select" name="curriculumCourse" required>
                            <option value="">Nessun curriculum</option>
                            <option value="ABC">Insegnamento comune</option>
                            <option value="A">Tecniche Software</option>
                            <option value="B">Management</option>
                            <option value="C">Sistemi e Reti</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Periodo</label>
                    <div class="col-lg-9">
                        <select id="semester" class="form-control" size="0" name="semester" required>
                            <option value="1">Primo Semestre</option>
                            <option value="2">Secondo Semestre</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Ore Totali</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="number" value="40" name="totalHours" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Ore Settimanali</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="number" value="2" name="weeksHours" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Numero di Studenti</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="number" value="10" name="numberStudents" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Titolare materia</label>
                    <div class="col-lg-9">
                        <select id="assignProfessor" data-placeholder="Begin typing a name to filter..." multiple class="form-control chosen-select"
                            tabindex="4" size="0" name="teacher" required>
                            <option value=""></option>
                            <!-- the otpion tag are fullied in javasctipt file init.js -->
                        </select>

                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label"></label>
                    <div class="col-lg-9">
                        <input type="reset" id="resetDisciplineBbtn" class="btn btn-secondary" value="Cancella">
                        <input type="submit" class="btn btn-primary" value="Salva">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 
    ///////////////////////////////////////////////////////////////////////////////////////
    //

        <div class="card-header" id="headerDisciplineDelete">

        <div class="card-body" id="cardBodyDisciplineDelete">

                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Nome Materia</label>
                    <div class="col-lg-9">
                        <select id="findDisciplineDelete" data-placeholder="Begin typing a name to filter..." class="form-control chosen-select"
                            tabindex="4" size="0" name="deleteDiscipline" required>
                            <option value=""></option>
                            <!-- the otpion tag are fullied in javasctipt file init.js -->
                        </select>

                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label"></label>
                    <div class="col-lg-9">
                        <input type="submit" class="btn btn-danger" value="Cancella">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 
    ///////////////////////////////////////////////////////////////////////////////////////
    //
    // Form Aula
    //
    ///////////////////////////////////////////////////////////////////////////////////////
    -->
    <div class="card card-outline-secondary">
        <div class="top card-header">
            <h1 class="mb-0"><img src="assets/img/classroom.png"> Aula</h1>
        </div>
        <div class="card-header" id="headerClassRoom">
            <h3 class="mb-0"> <a href="#"><img src="assets/img/add-circular-button.png"></a> Aggiungi</h3>
        </div>
        <div class="card-body" id="cardBodyClassRoom">
            <form id="classRoomForm" class="form" role="form" autocomplete="off" action="http://127.0.0.1:5000/addClassRoom"
                method="POST">
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Codice Identificativo</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="numeric" name="id_room" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Nome</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="text" name="className" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Indirizzo</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="text" name="address" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Numero di posti</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="number" min="1" value="30" name="capacity" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Cablata</label>
                    <div class="col-lg-9">
                        <label class="radio-inline"><input type="radio" name="wired" value="true" required>Si </label>
                        <label class="radio-inline"><input type="radio" name="wired" value="false">No </label>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Lavagna con</label>
                    <div class="col-lg-9">
                        <select id="blackboard" class="form-control" size="0" name="blackboard" required>                            
                            <option value="markers"> Pennarelli</option>
                            <option value="chalk"> Gessetti</option>                            
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label"></label>
                    <div class="col-lg-9">
                        <input type="reset" id="resetClassRoomBbtn" class="btn btn-secondary" value="Cancella">
                        <input type="submit" class="btn btn-primary" value="Salva">
                    </div>
                </div>
            </form>
        </div>
    </div>

    ///////////////////////////////////////////////////////////////////////////////////////
    //

    ///////////////////////////////////////////////////////////////////////////////////////

    <div class="card card-outline-secondary">
        <div class="card-header" id="headerClassRoomDelete">
            <h3 class="mb-0"><a href="#"><img src="assets/img/delete.png"></a> Elimina</h3>
        </div>
        <div class="card-body" id="cardBodyClassRoomDelete">
            <!-- <div id="prova">PRova</div> -->
            <form class="form" id="classRoomFormDelete" role="form" autocomplete="off" action="http://127.0.0.1:5000/deleteClassRoom"
                method="POST">
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Nome Aula</label>
                    <div class="col-lg-9">
                        <select id="findClassRoomDelete" data-placeholder="Begin typing a name to filter..." class="form-control chosen-select"
                            tabindex="4" size="0" name="deleteClassRoom" required>
                            <option value=""></option>
                            <!-- the otpion tag are fullied in javasctipt file init.js -->
                        </select>

                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label"></label>
                    <div class="col-lg-9">
                        <input type="submit" class="btn btn-danger" value="Cancella">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 
    ///////////////////////////////////////////////////////////////////////////////////////
    //
    // Update Aula
    //
    ///////////////////////////////////////////////////////////////////////////////////////
    -->
    <div class="card card-outline-secondary">
        <div class="card-header" id="headerUpdateClassRoom">
            <h3 class="mb-0"> <a href="#"><img src="assets/img/rotate.png"></a> Aggiorna</h3>
        </div>
        <div class="card-body" id="cardBodyClassRoomUpdate">
            <!--  -->
            <!--  -->
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Nome</label>
                    <div class="col-lg-9">
                        <select id="findClassRoomUpdate" data-placeholder="Begin typing a name to filter..." class="form-control chosen-select"
                            tabindex="4" size="0" name="updateClassRoom" required>
                            <option value=""></option>
                            <!-- the otpion tag are fullied in javasctipt file init.js -->
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label"></label>
                    <div class="col-lg-9">
                            <button id="buttonFindClassroom" type="button" class="btn btn-primary" value="Cerca">Cerca</button>                        
                    </div>
                </div>
           
            <!--  -->
            <!--  -->
            <form id="classRoomFormUpdate" class="form" role="form" autocomplete="off" action="http://127.0.0.1:5000/updateClassRoom"
                method="POST">
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Codice Identificativo</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="numeric" name="id_roomUpdate" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Nome</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="text" name="classNameUpdate"
                            required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Indirizzo</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="text" name="addressUpdate" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Numero di posti</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="numeric" min="1" name="capacityUpdate"
                            required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Cablata</label>
                    <div class="col-lg-9">                        
                        <label class="radio-inline"><input type="radio" name="wiredUpdate" value="true" required>Si</label>
                        <label class="radio-inline"><input type="radio" name="wiredUpdate" value="false">No </label>                       
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Lavagna con</label>
                    <div class="col-lg-9">
                        <select id="blackboardUpdate" class="form-control" size="0" name="blackboardUpdate" required>                            
                            <option value="markers"> Pennarelli</option>
                            <option value="chalk"> Gessetti</option>                            
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label"></label>
                    <div class="col-lg-9">
                        <input type="reset" id="resetUpdateClassRoom" class="btn btn-secondary" value="Cancella">
                        <input type="submit" class="btn btn-success" value="Salva">
                    </div>
                </div>
            </form>
        </div>
