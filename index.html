                <option value="1">Primo Anno</option>

            <script>
                // console.log($("#courseDisciplineDropDown").val());
                $( "#courseDisciplineDropDown" ).change(function() {
                    // console.log($(this).val());
                    var v = $(this).val()
                    if(v == "8009" || v == "8014"){
                        $("option[value='3']").remove();
                        $('#yearDisciplineDropDown').append(

                            );
                    }else {
                        $("option[value='3']").remove();
                    }
                });
            </script>
